<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='maps.css')}}">


<script src="https://maps.googleapis.com/maps/api/js"></script>
<div id="map_canvas2" style="border: 2px solid #3872ac;"></div>



<script>
    var contactLatitude = {{lat}};
    var contactLongitude = {{long}};
    function initialize() {
      var mapCanvas = document.getElementById('map_canvas2');
      var myLatLng = {
        lat: contactLatitude,
        lng: contactLongitude
      };
      var mapOptions = {
        center: new google.maps.LatLng(contactLatitude, contactLongitude),
        zoom: 8,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      }
      var map = new google.maps.Map(mapCanvas, mapOptions);
      addMarker(myLatLng, map);
    }

    function addMarker(location, map) {
      var marker = new google.maps.Marker({
        position: location,
        title: 'Home Center',
        map: map
      });
    }

    google.maps.event.addDomListener(window, 'load', initialize);

</script>
</div>
    <small>All APRS data from <a href="https://aprs.fi">aprs.fi</a> - Thanks!</small>
</div>
